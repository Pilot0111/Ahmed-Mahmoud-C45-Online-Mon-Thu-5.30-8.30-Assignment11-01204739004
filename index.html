<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link rel="icon" type="image/x-icon" href="/icon1.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/116adeeaf8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- SweetAlert2 CSS (Optional for better styling) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

  </head>
  <body class="">
    <section>
      <div class="container my-5">
        <div class="row g-3">
          <div class="col-md-12">
            <h1 class="text-center">Bookmarks</h1>
          </div>

          <div class="col-md-12 part1 p-4">
            <h3 class="text-center">
              <i class="fa-solid fa-bookmark px-2"></i>Bookmark your favorite
              sites<i class="fa-solid fa-bookmark px-2"></i>
            </h3>

            <label for="siteName" class="form-label my-2"
              ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name
            </label>
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Bookmark Name"
              id="siteName"
              name="siteName"
            />

            <label for="siteUrl" class="form-label my-2"
              ><i class="fa-solid fa-link pe-2"></i> Site URL
            </label>
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Website URL"
              id="siteUrl"
              name="siteUrl"
            />

            <button
              id="addUpdateProduct"
              type="submit"
              class="btn btn-submit d-block m-auto"
              onclick="addURL()"
            >
              Submit
            </button>
          </div>

          <table class="table text-center my-5">
            <thead class="">
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
